<div>
    <!--[(ngModel)]="something" allows two-way data binding, meaning it communicates data from component to html
    and from html to component
    -->
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
    <!--(click) is an event and triggers addAppointment function when the button is clicked. 
        Inside the addAppointment function we collect the data, allowing two-way data binding.
    -->
    <button (click)="addAppointment()">Add </button>
</div>


<ul>
    <li *ngFor="let appointment of appointments; index as i">
        {{ appointment.title }} {{ appointment.date | date:'dd.MM.yyyy' }}
        <button (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
