<p>{{ this.todoCount }} Todos, {{ this.todos | todoImportantCount }} important Todos</p> 
<div>
    @if (this.todos.length) {
        <fieldset>
            @for (todo of todos; track todo.id) {
                <app-todo-list-item
                    [id]="todo.id"
                    [text]="todo.text"
                    (itemDeleted)="onItemDeleted($event)"
                    [(important)]="todo.important"
                ></app-todo-list-item>
            }
        </fieldset>
    } @else {
        <p>No todos here!</p>
    }
</div>
