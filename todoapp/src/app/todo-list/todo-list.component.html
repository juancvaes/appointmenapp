<div>
    @if (this.todos.length) {
        <fieldset>
            @for (todo of todos; track todo.id) {
                <app-todo-list-item
                    [id]="todo.id"
                    [text]="todo.text"
                    (itemDeleted)="onItemDeleted($event)"
                ></app-todo-list-item>
            }
        </fieldset>
    } @else {
        <p>No todos here!</p>
    }
</div>
<p>Todo Count: {{ this.todoCount }}</p>
