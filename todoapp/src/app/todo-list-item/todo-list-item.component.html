<div>
    <input
      type="checkbox" 
      id="todo-list-item-id-{{id}}"
      name="todo-list-item-id-{{id}}"
      (click)="handleClick()"
    >
    <label for="todo-list-item-id-{{id}}">{{ text }}</label>
    <div style="display: inline;">
      <button (click)="deleteTodo()">Delete</button>
      <button (click)="toggleImportant()">@if(important){ Not important } @else{ Important }</button>
    </div>
</div>
